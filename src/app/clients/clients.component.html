<mat-card>
  <mat-card-content>
    <section>
      <mat-form-field class="form-field">
        <input matInput placeholder="first name" [(ngModel)]="name">
      </mat-form-field>
      <mat-form-field class="form-field">
        <input matInput placeholder="Age" type="number" [(ngModel)]="age">
      </mat-form-field>
      <button mat-mini-fab color="primary" (click)="save()">
        <mat-icon>check</mat-icon>
      </button>
    </section>
  </mat-card-content>
</mat-card>
<br><br>

<app-item-client
  *ngFor="let c of clientes; let i=index"
  [cliente]="c"
  (removeCliente)="deleteCliente(i)"
  (updateCliente)="updateCliente($event, i)">
</app-item-client>
